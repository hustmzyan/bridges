<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="_fragment :: head(~{::title})">
        <title>Bridges | Sign-in</title>
    </head>

    <body class="auth-page sign-in">

        <div class="connect-container align-content-stretch d-flex flex-wrap">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="auth-form">
                            <div class="row">
                                <div class="col">
                                    <div class="logo-box"><a href="#" class="logo-text">Bridges</a></div>
                                    <form method="post" action="#" th:action="@{/login}">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="password" placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block btn-submit">Sign In</button>
                                        <br>
                                        <div class="form-group">
                                            <div class="alert alert-danger" role="alert" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                                                A simple danger alertâ€”check it out!
                                            </div>
                                        </div>
                                        <div class="auth-options">
                                            <div class="custom-control custom-checkbox form-group">
                                                <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                                                <label class="custom-control-label" for="exampleCheck1">Remember me</label>
                                            </div>
                                            <a href="#" class="forgot-link">Forgot Password?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block d-xl-block">
                        <div class="auth-image"></div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="_fragment :: script"></th:block>
    </body>
</html>
