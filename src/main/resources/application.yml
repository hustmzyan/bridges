spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bridges?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    username: root
    password: root
  thymeleaf:
    mode: HTML
    prefix: classpath:/templates/
    cache: false
    encoding: utf-8
    servlet:
      content-type: text/html

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true